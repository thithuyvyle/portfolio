            <a id="nom" href="index.html">

            <nav>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
           
            </nav>
        </header>

    <main id="mainContact">
        <div id="contactDiv">
            <section class="photo-titre">
                <p class="titrePage">CONTACT</p>
                <p class="sous-titre" id="info">Pour discuter de votre projet et obtenir un devis</p>
            </section>
            <form id="contactForm" novalidate>
                <div id="formulaireDiv">
                    <div>
                        <label for="name">Nom, prénom</label>
                        <input type="text" name="name" id="name" placeholder="Nom, prénom" required>
                        <p id="nameP">*Veuillez entrer votre nom et prénom</p>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="adresse@domaine.com" required >
                        <p id="emailP">*Veuillez entrer une adresse email valide</p>
                    </div>
                    <div>    
                        <label for="tel">Téléphone (optionnel)</label>
                        <input type="text" name="tel" id="tel" placeholder="+33 6 60 00 00 00">
                    </div>
                    <div>Comment puis-je vous aider?</div>
                </div>
        <div id="textareaDiv">
            <div>
                <p id="textareaP">*Veuillez entrer votre message</p>
                <textarea id="textarea" name="textarea" placeholder="Merci de me donner le plus de détails possible afin de faciliter nos échanges" minlength="10" required></textarea>
            </div>
                <button id="buttonSend" type="submit">Envoyer</button>   
        </div>
        </form>
    </div>    
</main>
